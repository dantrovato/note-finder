<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Leonardo's Note finder</h1>
    </header>
    <main>
      <span class="note C">C</span>
      <span class="note C#">C#</span>
      <span class="note D">D</span>
      <span class="note D#">D#</span>
      <span class="note E">E</span>
      <span class="note F">F</span>
      <span class="note F#">F#</span>
      <span class="note G">G</span>
      <span class="note G#">G#</span>
      <span class="note A">A</span>
      <span class="note A#">A#</span>
      <span class="note B#">B</span>
    </main>
    <form id="controls">
      <label for="enterKey">Enter key</label>
      <select name="key" id="enterKey">
        <option value="C">C</option>
        <option value="C#">C#/D♭</option>
        <option value="D">D</option>
        <option value="D#">D#/E♭</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#/G♭</option>
        <option value="G">G</option>
        <option value="G#">G#/A♭</option>
        <option value="A">A</option>
        <option value="A#/B♭">A#/B♭</option>
        <option value="B">B</option>
      </select>
      <!-- <input type="text" id="enterKey" /> -->
      <label for="enterKey">Enter Scale</label>
      <select name="scale" id="enterScale">
        <option value="major">Major</option>
        <option value="minor">Minor</option>
        <option value="major7">Major 7</option>
        <option value="minor7">Minor 7</option>
        <option value="dim">Dim</option>
      </select>
      <input type="submit" />
    </form>

    <section id="guitar">
      <div class="fret">
        <span class="string first-string"><em>F</em></span>
        <span class="string first-fret"><em>C</em></span>
        <span class="string first-fret"><em>G#</em></span>
        <span class="string first-fret"><em>D#</em></span>
        <span class="string first-fret"><em>A#</em></span>
        <span class="string first-fret"><em>F</em></span>
      </div>
      <div class="fret">
        <span class="string first-string"><em>F#</em></span>
        <span class="string"><em>C#</em></span>
        <span class="string"><em>A</em></span>
        <span class="string"><em>E</em></span>
        <span class="string"><em>B</em></span>
        <span class="string"><em>F#</em></span>
      </div>
      <div class="fret">
        <span class="string first-string"><em>G</em></span>
        <span class="string"><em>D</em></span>
        <span class="string"><em>A#</em></span>
        <span class="string"><em>F</em></span>
        <span class="string"><em>C</em></span>
        <span class="string"><em>G</em></span>
      </div>
      <div class="fret">
        <span class="string first-string"><em>G#</em></span>
        <span class="string"><em>D#</em></span>
        <span class="string"><em>B</em></span>
        <span class="string"><em>F#</em></span>
        <span class="string"><em>C#</em></span>
        <span class="string"><em>G#</em></span>
      </div>
      <div class="fret">
        <span class="string first-string"><em>A</em></span>
        <span class="string"><em>E</em></span>
        <span class="string"><em>C</em></span>
        <span class="string"><em>G</em></span>
        <span class="string"><em>D</em></span>
        <span class="string"><em>A</em></span>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
